<h1 mat-dialog-title>Ajouter une remarque</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput placeholder="Entrez votre remarque" [(ngModel)]="remarque"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="addRemark()">Ajouter</button>
</div>
